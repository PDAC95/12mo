{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wallai - Shared finances made simple. Manage expenses and budgets with family and friends.">
    <meta name="keywords" content="shared expenses, budget, family finance, expense tracking, wallai">
    <meta name="author" content="Wallai Team">
    
    <!-- Progressive Web App -->
    <meta name="theme-color" content="#4ADE80">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Wallai">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="{% static 'pwa/manifest.json' %}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'pwa/icon-72x72.png' %}">
    
    <title>{% block title %}Wallai - Shared Finances Made Simple{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Wallai Brand CSS -->
    <link rel="stylesheet" href="{% static 'css/wallai.css' %}">
    
    <!-- Wallai Design System -->
    <link rel="stylesheet" href="{% static 'css/wallai-design-system.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Messages -->
    {% if messages %}
        <div id="messages" class="fixed top-0 left-0 right-0 z-50" style="z-index: 9999;">
            {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}alert-error{% elif message.tags == 'success' %}alert-success{% elif message.tags == 'warning' %}alert-warning{% else %}alert-info{% endif %} mx-4 mt-4 shadow-lg">
                    <div class="flex items-center justify-between">
                        <span>{{ message }}</span>
                        <button onclick="this.parentElement.parentElement.remove()" class="text-current hover:opacity-70 ml-4">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts -->
    <script src="{% static 'js/app.js' %}"></script>
    {% block extra_js %}{% endblock %}
    
    <!-- Auto-hide messages -->
    <script>
        setTimeout(() => {
            const messages = document.getElementById('messages');
            if (messages) {
                messages.style.transition = 'opacity 0.5s';
                messages.style.opacity = '0';
                setTimeout(() => messages.remove(), 500);
            }
        }, 5000);
    </script>
</body>
</html>
